{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}

<div class="login">

    <h2>Sign Up</h2>
        <form method="POST" action="" class="form">
            {{ form.hidden_tag() }}
            {% for field in form %}
                {{ render_field(field) }}
            {% endfor %}
            <button type="submit" id="submit" class="btn btn-block btn-primary">Sign Up</button>
        </form>
    </div>
{%endblock%}
