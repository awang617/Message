{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<div>
    <h2>Log in</h2>
    <form method="POST" action="" class="form form-group">
        {{ form.hidden_tag() }}
        {% for field in form %}
            {{ render_field(field) }}
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-block" id="submit">Log in</button>
    </form>    
</div>


{% endblock %}
