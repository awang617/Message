{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}

<style>
    .review-container {
        margin-top: 4em;
        margin-bottom: 8em;
    }
</style>

<div class="review-container container">
    <div class="row justify-content-center">
        <h2>Edit Review</h2>
    </div>
        <form method="POST" action="" class="form form-group">
            {{ form.hidden_tag() }}
                {% for field in form %}
                    {{ render_field(field) }}
            {% endfor %}
            <div class="row justify-content-center">
                    <div class="col-6">
                        <button type="submit" class="button btn-block" id="submit">Edit Review</button>
                    </div>
                </div>                    <!-- <a type="submit" class="button" id="submit">Submit Review</a> -->
            </form>
        </div>
    </div>
    

</div>

{% endblock %}
